{% extends 'Predictor/base.html' %} <!-- Extend the 'base.html' template -->

{% block content %} <!-- Define the content block to override -->

<style>
	.ok{
		color: green;
		font-size: 50px;
		margin-bottom: 50px;
		height: 100%;
		width: 100%;
	}
	.container{
	background-color: aquamarine;
	height : 100%;
	width: 100%;
	
}
#parent{
	display: flex;
}
#main{
	width: 100%;
	height: 100%;
	background-color: aquamarine;
	background-image: url("C:\Users\nipun\Downloads\hqdefault.jpg");
}

</style>
<div id="main">
<div class="container">
	<div class="display-4 my-2 text-center"><strong class="ok"> Welcome to </strong> <br> Heart Disease Prediction</div>
	<hr />

	{% if context %} <!-- Check if 'context' variable exists -->
	<div class="h1 my-2 text-center">
		You {{ context }} heart disease.
	</div>
	{% endif %}
	<div id="parent">
	<div class="col-md-4">
		<form class="" method="POST" action="{% url 'heart' %}"> <!-- Form to submit user data to 'heart' view -->
			{% csrf_token %} <!-- Add CSRF token for form submission security -->
			{{ form }} <!-- Render the HeartDiseaseForm object fields -->

			<div class="mt-4">
				<button type="submit" class="btn-lg btn-block btn btn-outline-danger mb-5">
					Submit
				</button>
			</div>
				</form>
	</div>
	<div class="image">
		<img src="https://media.istockphoto.com/id/607743940/photo/fragile-love.jpg?s=1024x1024&w=is&k=20&c=X6TnOW-XJe8xHbtpt_oC2FEGF1QOA81hilhI1FzD2xs=" alt="">
	</div>
	</div>
</div>
</div>

{% endblock %} <!-- End of content block -->
